version: '3'
services:
  service-1:
    container_name: service-1
    build:
      context: ./service-1/
    ports:
      - "8082:8082"
    links:
      - kafka
      - zookeeper
      - zipkin
      - universalforwarder
  service-2:
    container_name: service-2
    build:
      context: ./service-2/
    ports:
      - "8083:8083"
    links:
      - kafka
      - zookeeper
      - zipkin
      - service-3
      - universalforwarder
  service-3:
    container_name: service-3
    build:
      context: ./service-3/
    ports:
      - "8084:8084"
    links:
      - zipkin
      - universalforwarder
      - universalforwarder
  service-4:
    container_name: service-4
    build:
      context: ./service-4/
    ports:
      - "8085:8085"
    links:
      - zipkin
      - universalforwarder
  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:3.1.2-2
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin:1.30.3
    ports:
      - "9411:9411"
  splunk:
    container_name: splunk
    image: splunk/splunk
    ports:
      - "8000:8000"
      - "9997:9997"
      - "8089:8089"
    environment:
      SPLUNK_START_ARGS: --accept-license --answer-yes
      SPLUNK_ENABLE_LISTEN: 9997
      SPLUNK_USER: root
#      SPLUNK_CMD_1: add index test
  universalforwarder:
    container_name: universalforwarder
    image: splunk/universalforwarder
    ports:
      - "8088:8088"
    links:
      - splunk
    environment:
      SPLUNK_USER: root
      SPLUNK_FORWARD_SERVER: splunk:9997
      SPLUNK_START_ARGS: --accept-license --answer-yes
      SPLUNK_CMD_1: http-event-collector enable -uri https://localhost:8089
      SPLUNK_CMD_2: http-event-collector create new-token "test_token" -index test -uri "https://localhost:8089"
  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:3.1.2-2
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "1099:1099"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092